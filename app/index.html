<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>網管</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-2" id="Body">
  <div>
    <nav class="green darken-1">
      <div class="nav-wrapper">
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="left hide-on-med-and-down">
          <li><a href="#overview">總覽</a></li>
          <li><a href="#portInfo">連接介面</a></li>
        </ul>

        <ul class="side-nav" id="mobile-demo">
          <li><a href="#overview">總覽</a></li>
          <li><a href="#portInfo">連接介面</a></li>
        </ul>

        <ul class="right hide-on-med-and-down">
          <li id="reconnect"><a>重新連線</a></li>
          <li id="close"><a>結束</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class "row" id="connectHost">
      <h4 id="overview">建立連線</h4>
      <div class="row">
        <div class="col s9 m9 l9">
          <input id="hostIP" type="text">
        </div>
        <div class="col s3 m3 l3">
          <a id="submitHostIP" class="waves-effect waves-light btn">連線</a>
        </div>
      </div>
    </div>


    <div id="preLoader" class="row">
      <div class="col s4 m4 l4 offset-s4 offset-m4 offset-l4">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mainPage">
      <div class="row">
        <h4 id="overview">總覽</h4>

        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>裝置型號</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="modelName">載入中...</h7>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>裝置名稱</h6>

            <div class="row" style="margin-bottom: 0;">
              <div class="col s9 m9 l9">
                <h7 id="deviceName">載入中...</h7>
                <input id="edit-hostName" style="margin-bottom: 0; height: 2em;" type="text">
              </div>
              <div class="col s3 m3 l3">
                <a id="showHostName" class="btn-floating waves-effect waves-light blue"><i class="material-icons">edit</i></a>
                <a id="editHostName" class="btn-floating waves-effect waves-light red"><i class="material-icons">edit</i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>系統啟動時間</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="uptime">載入中...</h7>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>實體位置</h6>

            <div class="row" style="margin-bottom: 0;">
              <div class="col s9 m9 l9">
                <h7 id="showLocation">載入中...</h7>
                <input id="edit-location" style="margin-bottom: 0; height: 2em;" type="text">
              </div>
              <div class="col s3 m3 l3">
                <a id="showLoc" class="btn-floating waves-effect waves-light blue"><i class="material-icons">edit</i></a>
                <a id="editLoc" class="btn-floating waves-effect waves-light red"><i class="material-icons">edit</i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>IPv4位置</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="showIP">載入中...</h7>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>MAC位置</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="showMAC">載入中...</h7>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>總輸入封包量</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="showRcv">載入中...</h7>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card-panel teal lighten-4">
            <h6>總輸出封包量</h6>

            <div class="row">
              <div class="col s12 m12 l12">
                <h7 id="showOpt">載入中...</h7>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <h4 id="portInfo">連接介面</h4>

        <div class="col s12 m12 l12">
          <div class="card-panel teal lighten-4">
            <ul class="collapsible portTable" data-collapsible="accordion">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/hammer.min.js"></script>
<script type="text/javascript" src="./js/materialize.min.js "></script>
<script>
  // You can also require other files to run in this process
  require('./js/index.js');

  $(document).ready(function () {
    $('.collapsible').collapsible();
    $('.button-collapse').sideNav();
  });
</script>

</html>
